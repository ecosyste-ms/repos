version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - PIDFILE=/usr/src/app/tmp/pids/server.pid
      - RAILS_ENV=development
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=development
      - POSTGRES_HOST=database.service.repos.internal
      - REDIS_URL=redis://redis.service.repos.internal
    networks:
      - internal
    depends_on:
      - database.service.repos.internal

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
    command: bin/docker-sidekiq
    environment:
      - PIDFILE=/usr/src/app/tmp/pids/server.pid
      - RAILS_ENV=development
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=development
      - POSTGRES_HOST=database.service.repos.internal
      - REDIS_URL=redis://redis.service.repos.internal
    networks:
      - internal
    depends_on:
      - app
      - database.service.repos.internal
      - redis.service.repos.internal

  database.service.repos.internal:
    image: postgres:14.1-alpine
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - internal
    environment:
      - POSTGRES_PASSWORD=development

  redis.service.repos.internal:
    image: redis:6.2-alpine
    networks:
      - internal

volumes:
  pg_data:

networks:
  internal:
    driver: bridge
